name: ghpages

on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    steps:
      - name: Use source code in repository
        uses: actions/checkout@v3

      - name: Use node 18 runtime.
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependency in node_modules directory
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/package-lock.json'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependency
        run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Build
        run: CI=false
          REACT_APP_IS_USE_PROXY=$REACT_APP_IS_USE_PROXY
          REACT_APP_URL_API_SERVER=$REACT_APP_URL_API_SERVER
          npm run build
        env:
          REACT_APP_IS_USE_PROXY: ${{ vars.REACT_APP_IS_USE_PROXY }}
          REACT_APP_URL_API_SERVER: ${{ vars.REACT_APP_URL_API_SERVER }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
